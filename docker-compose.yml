services:
  postgres:
    image: postgres:16
    container_name: flowboard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: flowboard
      POSTGRES_PASSWORD: flowboard123
      POSTGRES_DB: flowboard
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Backend/Dockerfile
      target: production
    image: flowboard-backend:latest
    ports:
      - "5000:5000"
    env_file:
      - Backend/.env
    restart: unless-stopped

volumes:
  postgres-data: